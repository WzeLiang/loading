<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script  src="js/jquery.min.js"></script>
  <style>
  .loading{
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: rgba(255,255,255,1);
    text-align: center;
  }
  .content{
  width: 100%;
  }
  .content img{
  width: 100%;
  }
</style>
</head>
<body>
    <div class="loading">
        aaaaa
    </div>
    <div class="content">
           <img src="http://101.132.98.249/node/images/bbb.jpg" alt="">
    </div>
    <script>

        document.onreadystatechange=function(){
        if(document.readyState=='complete'){

             $('.loading').fadeOut();


          }


        }</script>
</body>
</html>
